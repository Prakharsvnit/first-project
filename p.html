<!DOCTYPE html>
<html lang="en">
<head>
  <title>drishti</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.css">
  
  <script src="bootstrap.js"></script>
</head>
<body>

<div class="container"><br><div class="jumbotron"><br>

  <center><em><u><h2 >Project Report</h2></u></em></centre><br><br><br>
  <form data-toggle="validator" class="form-horizontal" role="form" >
    <div class="form-group">
      <label class="control-label col-sm-2" >Name:</label>
      <div class="col-sm-5">
        <input  type="text" class="form-control"  placeholder="Enter full name in capital" required >
      </div>
    </div><br>
    <div class="form-group">
      <label class="control-label col-sm-2" >Rollno.:</label>
      <div class="col-sm-5">          
        <input type="text" class="form-control" placeholder="Ex.U14EE001"  required >
      </div>
    </div>
    <div class="form-group"><br>
      <label class="control-label col-sm-2" for="e-mail">Email-id:</label>
      <div class="col-sm-5">          
        <input type="email" class="form-control" id="e-mail" placeholder="Enter email" required >
      </div>
    </div>
    <div class="form-group"><br>
      <label class="control-label col-sm-2" for=" sel1">Project:</label>
      <div class="col-sm-5">
      <select class="form-control " id="sel1">
        <option>Solar tracker</option>
        <option>Buzzer</option>
        <option>Line follower</option>
        <option>Dance floor</option>
        <option>Testing kit</option>
        <option>Prezi-Bee</option>
      </select>
        </div>
               
        
      
    </div><br>
    <div class="form-group">
    
      <label class="control-label col-sm-2" >Project description:</label>
      <div class="col-sm-10">          
        <textarea type="text" class="form-control" rows="3" required></textarea>
      </div>
    </div><br>
  
    <div class="form-group">
      <label class="control-label col-sm-2" >Problem:</label>
      <div class="col-sm-10">          
        <textarea type="text" class="form-control" rows="3" required></textarea>
      </div>
    </div><br>
    <div class="form-group">
      <label class="control-label col-sm-2" >Possible solutions:</label>
      <div class="col-sm-10">          
  <textarea type="text" class="form-control" rows="3" required></textarea>     
      </div>
    </div>
    <br>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
</div>
</body>
</html>
